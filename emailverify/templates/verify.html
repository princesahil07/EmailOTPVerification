<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<!-- Font Awesome -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"rel="stylesheet"/>
	<!-- MDB -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.0/mdb.min.css" rel="stylesheet"/>
</head>
<body>
	<div class="container mt-3">
	<!-- Section: Design Block -->
	<section class=" text-center text-lg-start">
	  <style>
	    .rounded-t-5 {
	      border-top-left-radius: 0.5rem;
	      border-top-right-radius: 0.5rem;
	    }

	    @media (min-width: 992px) {
	      .rounded-tr-lg-0 {
	        border-top-right-radius: 0;
	      }

	      .rounded-bl-lg-5 {
	        border-bottom-left-radius: 0.5rem;
	      }
	    }
	  </style>
	  <div class="card mb-3">
	    <div class="row g-0 d-flex align-items-center">
	      <div class="col-sm-6 d-none d-lg-flex">
	        <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" alt="Trendy Pants and Shoes"
	          class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />
	      </div>
	      <div class="col-sm-6">
	        <div class="card-body py-5 px-md-5">

	          <form method="POST">
	            <!-- Email input -->
	            {% csrf_token %}
	            <div data-mdb-input-init class="form-outline mb-4">
	              <input type="text" name="get_otp" id="form2Example1" class="form-control" />
	              <label class="form-label" for="form2Example1">Verify OTP</label>
	            </div>

	            <!-- Submit button -->
	            <button  type="submit" class="btn btn-primary btn-block mb-4">Verify OTP</button>

	          </form>

	        </div>
	      </div>
	    </div>
	  </div>
	</section>
	</div>
	<!-- Section: Design Block -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.0/mdb.umd.min.js"></script>
</body>
</html>
